<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nanum+Pen+Script&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>
        <h1>Cadastro Módulo 10</h1>
    </header>
    <div class="container">
        <form id="form-cadastro">
            <div class="form-campo">
                <label for="NomeCompleto">Nome:</label>
                <input type="text" id="NomeCompleto" name="NomeCompleto"/>
            </div>
            <div class="form-campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"/>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"/>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" />
           </div>
           <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"/>
           </div>           
            <button type="submit">Validar</button> 
        </form>
    </div>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/messages_pt_BR.min.js"></script>    
    <script src="./Js/Main.js"></script>
</body>
</html>
